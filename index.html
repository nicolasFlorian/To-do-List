<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script defer src="index.js"></script>
    </head>

    <body>
        <main id="card">
            <header>
                <div>
                <h1>NewList</h1>
                <img id="pencilEditor" src="./Assets/Images/pencil.svg" alt="pencil icon to edit the name of your list">
                </div>
                <button type="button">Adicionar <img src="./Assets/Images/plus.svg" alt="plus icon to add a new activity"></button>
            </header>
            <div id="formContainer">
                <form>
                    <input type="text" required placeholder="Nome da atividade...">
                    <div>
                        <button type="submit">Cadastrar <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.02285 0.455715C8.84789 0.462824 8.68529 0.534933 8.5674 0.657364L8.56366 0.661246C7.50699 1.71983 6.60153 2.67081 5.69718 3.6207C5.02344 4.32836 4.35031 5.03539 3.61567 5.78581L3.42071 5.98496L1.38684 4.2677C1.11044 4.03242 0.693679 4.06602 0.457194 4.34613L0.456379 4.34706C0.221089 4.62347 0.254723 5.04022 0.534828 5.2767L0.544542 5.2849L0.548012 5.28838L3.03454 7.39312C3.2953 7.61253 3.68298 7.59717 3.92633 7.35664C4.95552 6.32577 5.83612 5.39805 6.714 4.4732L6.72038 4.46648C7.60019 3.53959 8.47771 2.61525 9.49583 1.59712L9.49866 1.5943C9.76212 1.33777 9.76867 0.921005 9.51636 0.661873L9.51193 0.657329C9.38541 0.521765 9.2067 0.449032 9.02285 0.455715Z"/>
                            </svg></button>
                        <button type="reset">Cancelar <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.67026 3.43404L1.93 0.693799C1.67093 0.434723 1.25106 0.435402 0.992686 0.693784C0.734341 0.952166 0.733601 1.37207 0.992638 1.63111L3.73451 4.37294C4.07987 4.7183 4.07987 5.28171 3.73451 5.62708L0.992679 8.3689C0.734305 8.62728 0.734305 9.04785 0.992679 9.30622C1.25105 9.5646 1.67163 9.5646 1.93 9.30622L4.67183 6.5644C5.01719 6.21904 5.58061 6.21904 5.92597 6.5644L8.6678 9.30622C8.92683 9.56525 9.34675 9.5646 9.60512 9.30622C9.86349 9.04785 9.86414 8.62794 9.60511 8.3689L6.86329 5.62708C6.51793 5.28171 6.51793 4.7183 6.86329 4.37294L9.60512 1.63111C9.86349 1.37274 9.86349 0.952162 9.60512 0.693788C9.34675 0.435415 8.92617 0.435415 8.6678 0.693788L5.92752 3.43406C5.58186 3.78484 5.01592 3.78483 4.67026 3.43404Z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div id="listContainer">
                <div id="noActivities">
                    <h3>Você ainda não tem nenhuma atividade adicionada...</h3>
                    <p>Experimente clicar no botão <span>“Adicionar”</span> e cadastrar uma nova atividade.</p>
                </div>
                <ul>
                </ul>
            </div>
        </main>
        <p id="credits" class="disableSelect">By Nicolas Floriano</p>
    </body>

</html>
